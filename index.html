<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Aritmética</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <input type="number" id="num1" placeholder="Digite o 1º número" required>
        <input type="number" id="num2" placeholder="Digite o 2º número" required>
        <input type="number" id="num3" placeholder="Digite o 3º número" required>
        <input type="number" id="num4" placeholder="Digite o 4º número" required>
        <button onclick="calcularMedia()">Calcular Média</button>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcularMedia() {
            // Obter os valores dos inputs
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);

            // Verificar se todos os números são válidos
            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4)) {
                alert('Por favor, preencha todos os campos com números válidos.');
                return;
            }

            // Calcular a média
            const media = (num1 + num2 + num3 + num4) / 4;

            // Exibir o resultado
            document.getElementById('resultado').innerText = `A média é: ${media.toFixed(2)}`;
        }
    </script>
</body>
</html>
